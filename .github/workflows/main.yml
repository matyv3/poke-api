# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Build and Test
        uses: actions/setup-node@v2
      - run: npm i
      - run: npm run build
      - run: npm run test
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            !./*
            build/
            ecosystem.config.js            
            package*.json            
        
  deploy:
    name: Deploy
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifact and upload
      uses: actions/download-artifact@v2
      with:
        name: build
    - run: |
        mkdir ~/.ssh
        echo "${{ secrets.KEY }}" > ~/.ssh/gh_actions_key
        chmod 600 ~/.ssh/gh_actions_key
        ls -la
        rsync -avz -e "ssh -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/opt/pokeapi
    - name: Restart application
      uses: fifsky/ssh-action@master
      with:
        command: |
          ls -la /opt/pokeapi
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        


